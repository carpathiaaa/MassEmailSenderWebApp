<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICpEP.SE PLM | Emails Queued</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --bg-color: #0a192f; /* Deep Navy */
        --card-color: #112240; /* Lighter Navy */
        --primary-yellow: #ffd700; /* ICpEP Gold */
        --hover-yellow: #e6c200;
        --text-light: #ccd6f6;
        --text-muted: #8892b0;
        --success: #64ffda; /* Teal for success indicators */
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-light);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-image: radial-gradient(#1d3b66 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .card {
        background-color: var(--card-color);
        padding: 50px 40px;
        border-radius: 16px;
        width: 100%;
        max-width: 450px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 215, 0, 0.1);
        position: relative;
      }

      /* Animated Icon */
      .icon-wrapper {
        font-size: 60px;
        color: var(--success);
        margin-bottom: 25px;
        display: inline-block;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      h2 {
        color: var(--primary-yellow);
        font-size: 26px;
        margin-bottom: 15px;
        font-weight: 600;
      }

      p {
        color: var(--text-muted);
        margin-bottom: 30px;
        font-size: 15px;
        line-height: 1.6;
      }

      .highlight {
        color: var(--text-light);
        background: rgba(100, 255, 218, 0.1);
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: 600;
        border: 1px solid rgba(100, 255, 218, 0.3);
      }

      /* Buttons */
      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        padding: 14px;
        border-radius: 8px;
        border: none;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-family: "Poppins", sans-serif;
      }

      .btn-primary {
        background-color: var(--primary-yellow);
        color: var(--bg-color);
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
      }

      .btn-primary:hover {
        background-color: var(--hover-yellow);
        transform: translateY(-2px);
      }

      .btn-secondary {
        background-color: transparent;
        border: 1px solid var(--text-muted);
        color: var(--text-muted);
        font-size: 14px;
        padding: 10px;
      }

      .btn-secondary:hover {
        border-color: var(--text-light);
        color: var(--text-light);
        background-color: rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon-wrapper">
        <i class="fa-solid fa-paper-plane"></i>
      </div>

      <h2>Processing Started</h2>

      <p>
        The bulk email job has been successfully queued. <br />
        <span class="highlight">{{ count }}</span> recipient(s) are being
        processed.
      </p>

      <div class="btn-group">
        <a href="/" class="btn btn-primary">
          <i class="fa-solid fa-house"></i> Back to Dashboard
        </a>
        <a href="/logs" class="btn btn-secondary">
          <i class="fa-solid fa-list-check"></i> View Live Logs
        </a>
      </div>
    </div>
  </body>
</html>
