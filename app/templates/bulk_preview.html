<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICpEP.SE PLM | Bulk Preview</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --bg-color: #0a192f; /* Deep Navy */
        --card-color: #112240; /* Lighter Navy */
        --item-bg: #233554; /* For inner cards */
        --primary-yellow: #ffd700; /* ICpEP Gold */
        --hover-yellow: #e6c200;
        --text-light: #ccd6f6;
        --text-white: #ffffff;
        --text-muted: #8892b0;
        --danger: #ff5f57;
        --success: #64ffda;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-light);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        background-image: radial-gradient(#1d3b66 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .container {
        background-color: var(--card-color);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 800px; /* Wider for preview visibility */
        border: 1px solid rgba(255, 215, 0, 0.1);
      }

      /* Typography */
      h2 {
        color: var(--text-white);
        font-weight: 600;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 22px;
      }

      h2 i {
        color: var(--primary-yellow);
      }

      h3 {
        color: var(--primary-yellow);
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 5px;
      }

      /* Stats & Info Grid */
      .info-grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      @media (max-width: 600px) {
        .info-grid {
          grid-template-columns: 1fr;
        }
      }

      .stat-card {
        background-color: var(--item-bg);
        padding: 20px;
        border-radius: 8px;
        border-left: 4px solid var(--primary-yellow);
      }

      .stat-label {
        font-size: 12px;
        color: var(--text-muted);
        margin-bottom: 5px;
      }

      .stat-value {
        font-size: 24px;
        font-weight: 600;
        color: var(--text-white);
      }

      .data-row {
        font-size: 14px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .data-row i {
        width: 20px;
        color: var(--primary-yellow);
        text-align: center;
      }

      /* Preview Window */
      .preview-window {
        background-color: white; /* Always white for email preview accuracy */
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 30px;
        border: 5px solid var(--item-bg);
      }

      iframe {
        width: 100%;
        height: 500px;
        border: none;
        display: block;
      }

      /* Buttons */
      .actions {
        display: flex;
        gap: 15px;
        margin-top: 20px;
      }

      .btn {
        padding: 14px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-decoration: none;
        font-family: "Poppins", sans-serif;
        flex: 1;
      }

      .btn-primary {
        background-color: var(--primary-yellow);
        color: var(--bg-color);
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
      }

      .btn-primary:hover {
        background-color: var(--hover-yellow);
        transform: translateY(-2px);
      }

      .btn-secondary {
        background-color: transparent;
        border: 1px solid var(--text-muted);
        color: var(--text-muted);
      }

      .btn-secondary:hover {
        border-color: var(--text-white);
        color: var(--text-white);
        background-color: rgba(255, 255, 255, 0.05);
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 40px;
        color: var(--text-muted);
        background: var(--item-bg);
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>
        <i class="fa-solid fa-magnifying-glass-chart"></i> Review & Confirm
      </h2>

      {% if sample %}

      <div class="info-grid">
        <div class="stat-card">
          <div class="stat-label">Total Recipients</div>
          <div class="stat-value">
            {{ count }}
            <span
              style="font-size: 14px; font-weight: 400; color: var(--success)"
              ><i class="fa-solid fa-users"></i
            ></span>
          </div>
        </div>

        <div class="stat-card" style="border-left-color: var(--success)">
          <div class="stat-label">Sample Data Check</div>
          <div class="data-row">
            <i class="fa-solid fa-user"></i>
            <span>{{ sample.name }}</span>
          </div>
          <div class="data-row">
            <i class="fa-solid fa-envelope"></i>
            <span style="font-family: monospace">{{ sample.email }}</span>
          </div>
        </div>
      </div>

      <h3><i class="fa-regular fa-eye"></i> Email Content Preview</h3>

      <div class="preview-window">
        <iframe src="/preview" title="Email Preview"></iframe>
      </div>

      <form method="post" action="/confirm-send" class="actions">
        <a href="/" class="btn btn-secondary">
          <i class="fa-solid fa-xmark"></i> Cancel
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-paper-plane"></i> Confirm & Send Emails
        </button>
      </form>

      {% else %}

      <div class="empty-state">
        <i
          class="fa-solid fa-circle-exclamation"
          style="font-size: 40px; margin-bottom: 20px; color: var(--danger)"
        ></i>
        <p>No valid recipients found in the uploaded file.</p>
        <div class="actions">
          <a href="/" class="btn btn-secondary">Go Back</a>
        </div>
      </div>

      {% endif %}
    </div>
  </body>
</html>
